<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> <!--모든 html은 블럭처럼 위에서 아래로 작성함-->
<body>
    <h1>가격표</h1>
    <table border="1" cellspacing="0" cellpading="5"> <!--table에도 head와 body가 있다.-->
        <thead> <!--head쪽 글이 더 두껍게 표현된다.-->
            <tr><!--한줄을 만들때는 무조건 tr을 만들고 그 안에 th를 적어준다.-->
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국물떡볶이</td>
                <td>5,000원</td>
                <td>매운맛 선택(보통,맵게,아주 맵게)</td>
            </tr>
            <tr>
                <td>김밥</td>
                <td>3,000원</td>
                <td>두줄 이상 주문가능</td>
            </tr>
            <tr>
                <td>순대</td>
                <td>4,000원</td>
                <td>내장추가시 1,000원</td>
            </tr>
        </tbody>
    </table>
    <h2>New 가격표</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>메뉴</th> <!--글자를 작성 후 Tab 누르면 자동으로 다음 작성칸으로 이동-->
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국물떡볶이</td>
                <td>6,000원</td>
                <td>맵기 선택 가능</td>
            </tr>
            <tr>
                <td>참치김밥</td>
                <td rowspan="2">4,000원</td><!--rowspan: 해당칸의 점유하는 행의 수 지정-->
                <td></td><!--설령 입력할 데이터가 없어도 표에 맞게(3개 칸이니까) td를 입력해줘야 한다.-->
            </tr>
            <tr>
                <td>치즈김밥</td>
                <td></td> <!--참치김밥과 금액이 동일하기 때문에 rowspan으로 합쳐줌-->
            </tr>
            <tr>
                <td colspan="3">순대 (품절)</td> <!--colspan: 해당칸을 점유하는 열의 수(품절일때 열을 3개로 한칸처럼 만들고 싶을때)-->
            </tr>
        </tbody>
    </table>
</body>
</html>

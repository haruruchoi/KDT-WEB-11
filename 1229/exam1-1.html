<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css는 무조건 ;을 써줘야한다! ;의 의미는 한줄을 종료시킨다. -->
    <!-- css는 적용되는데 우선순위가 있는데 전체선택자가 가장 약하고 id랑 클래스가 가장 우선
    # > . > li > * -->
    <style>
        * {
            color: white;
            background-color: gray;
        }
        span {
            background-color: red;
        }
        #first {
            background-color: blue;
        }
        .second {
            background-color: green;
        }
        li {
            background-color: yellow !important;
        }
        /* ! important: 정말 어쩔 수 없을때만 강제적으로 써서 적용시키는 것/자주 쓰면 안된다. */
    </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
    <p>기본선택자 연습을 해보아요!</p>
    <span>안녕하세요</span>
    <ol>
        <li id="first">1</li>
        <li class="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
